<ul class="nav nav-tabs">
    {% for code in codes %}
    <li class="nav-item">
        {% if loop.first %}
        <a class="nav-link active" href="#{{ code }}" data-toggle="tab">{{ code }}</a>
        {% else %}
        <a class="nav-link" href="#{{ code }}" data-toggle="tab">{{ code }}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>


    <div class="tab-content">
        {% for code in codes %}
        {% if loop.first %}
        <div class="tab-pane active" id="{{ code }}">
            <table id="{{ code }}_setting_target_table_js" class="table table-responsive-md table-bordered table-striped table-md">
            </table>
        </div>
        {% else %}
        <div class="tab-pane" id="{{ code }}">
            <table id="{{ code }}_setting_target_table_js" class="table table-responsive-md table-bordered table-striped table-md">
            </table>           
        </div>
        {% endif %}
        <input type="hidden" id="{{ code  }}_setting_target" data-source="{{ data_table_source }}" value="{{ source[code] }}">
        {% endfor %}
    </div>

  
    
    <input type="hidden" id="setting_target_tables" value="{{ codes | json_encode() }}">
